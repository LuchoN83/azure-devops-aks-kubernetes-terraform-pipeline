apiVersion: apps/v1
kind: Deployment
metadata:
  name: reto-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: reto-backend
  template:
    metadata:
      labels:
        app: reto-backend
    spec:
      containers:
        - image: mcr.microsoft.com/mslearn/samples/contoso-ship-manager:backend
          name: reto-backend
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 250m
              memory: 256Mi
          ports:
            - containerPort: 3000
              name: http
          env:
            - name: DATABASE_URI
              value: "mongodb://retocosmosdb-alpha:cFHP3JsXzYLbt8XTEpGxNBrfsZ3fbvf7s57tf1n4aWv1ZVFn073zOHZkFykMtuSiCAe3Smx3DRtMACDbOxwWFA==@retocosmosdb-alpha.mongo.cosmos.azure.com:10255/?ssl=true&replicaSet=globaldb&retrywrites=false&maxIdleTimeMS=120000&appName=@retocosmosdb-alpha@"
            - name: DATABASE_DBNAME
              value: DemoDB-alpha